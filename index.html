<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gretex ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #4e73df 0%, #224abe 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-cubes fa-3x text-primary"></i>
            <h3 class="mt-3">Gretex ERP</h3>
            <p class="text-muted">Sign In to continue</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="admin@example.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">LOGIN</button>
            <p id="errorMsg" class="text-danger text-center mt-3 small"></p>
        </form>
    </div>

    <script>
        // *** PASTE YOUR GAS WEB APP URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbxLlqMwPCQaYho_n_1eqxHT1ZXJmeS9wz8v8gAZyGcU4UCLfyx3ryJKRpSJAko0aSEOEA/exec"; 

        // Clear previous session on load
        sessionStorage.clear();

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const btn = e.target.querySelector("button");
            const msg = document.getElementById("errorMsg");
            
            btn.disabled = true;
            btn.innerText = "Verifying...";
            msg.innerText = "";

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.action = "login";

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if(result.status === "success") {
                    // SAVE USER SESSION
                    sessionStorage.setItem("user", JSON.stringify(result.user));
                    // REDIRECT TO DASHBOARD
                    window.location.href = "dashboard.html";
                } else {
                    msg.innerText = result.message;
                    btn.disabled = false;
                    btn.innerText = "LOGIN";
                }
            })
            .catch(err => {
                console.error(err);
                msg.innerText = "Connection Error";
                btn.disabled = false;
                btn.innerText = "LOGIN";
            });
        });
    </script>
</body>
</html>
