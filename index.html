<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gretex ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ANIMATED BACKGROUND */
        body {
            background: linear-gradient(-45deg, #0d47a1, #1565c0, #42a5f5, #1976d2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GLASSMORPHISM CARD */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
        }

        /* LOGO ANIMATION */
        .brand-logo i {
            color: #0d47a1;
            transition: transform 0.3s;
            filter: drop-shadow(0 5px 5px rgba(13, 71, 161, 0.3));
        }
        .login-card:hover .brand-logo i {
            transform: scale(1.1) rotate(10deg);
        }

        /* FLOATING LABELS & INPUTS */
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        .form-control:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 0 4px rgba(13, 71, 161, 0.1);
            background: #fff;
        }
        .form-floating label {
            color: #6c757d;
        }

        /* BUTTON STYLING */
        .btn-primary {
            background: linear-gradient(45deg, #0d47a1, #1976d2);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 71, 161, 0.6);
            background: linear-gradient(45deg, #1565c0, #42a5f5);
        }
        .btn-primary:active {
            transform: translateY(1px);
        }
        .btn-primary:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
            transform: none;
        }

        /* TEXT STYLES */
        h3 { font-weight: 800; color: #333; letter-spacing: -0.5px; }
        .text-muted { font-size: 0.9rem; }

        /* ENTRANCE ANIMATION */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-5 brand-logo">
            <i class="fas fa-cubes fa-4x mb-3"></i>
            <h3>Gretex ERP</h3>
            <p class="text-muted">Secure Enterprise Access</p>
        </div>
        
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email Address</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 fw-bold">
                <span id="btnText">LOGIN DASHBOARD</span>
                <div id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div>
            </button>
            
            <div id="errorMsg" class="alert alert-danger mt-3 d-none text-center small py-2"></div>
            
            <div class="text-center mt-4">
                <small class="text-muted">&copy; 2025 Gretex Industries</small>
            </div>
        </form>
    </div>

    <script>
        // *** PASTE YOUR GAS WEB APP URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbypAYvqG8Lw5-tVd-JaE4PNc6FEzkTRsEBr36uqGwA92wTxxMAOAgV9xeW9QPm4Q-0V2w/exec"; 

        // Clear previous session on load
        sessionStorage.clear();

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const btn = e.target.querySelector("button");
            const btnText = document.getElementById("btnText");
            const spinner = document.getElementById("btnSpinner");
            const msg = document.getElementById("errorMsg");
            
            // UI Loading State
            btn.disabled = true;
            btnText.innerText = "AUTHENTICATING...";
            spinner.classList.remove("d-none");
            msg.classList.add("d-none");

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.action = "login";

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if(result.status === "success") {
                    // Success Animation
                    btnText.innerText = "SUCCESS! REDIRECTING...";
                    spinner.classList.add("d-none");
                    btn.classList.remove("btn-primary");
                    btn.classList.add("btn-success");
                    
                    // Save Session
                    sessionStorage.setItem("user", JSON.stringify(result.user));
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                } else {
                    // Error State
                    msg.innerText = result.message;
                    msg.classList.remove("d-none");
                    
                    // Reset Button
                    btn.disabled = false;
                    btnText.innerText = "LOGIN DASHBOARD";
                    spinner.classList.add("d-none");
                    
                    // Shake animation for visual feedback
                    document.querySelector('.login-card').style.animation = 'none';
                    document.querySelector('.login-card').offsetHeight; /* trigger reflow */
                    document.querySelector('.login-card').style.animation = 'shake 0.5s';
                }
            })
            .catch(err => {
                console.error(err);
                msg.innerText = "Server Connection Failed";
                msg.classList.remove("d-none");
                btn.disabled = false;
                btnText.innerText = "LOGIN DASHBOARD";
                spinner.classList.add("d-none");
            });
        });

        // Add shake keyframes dynamically for error
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
