<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gretex ERP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        
        /* SIDEBAR STYLES */
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background-color: #222e3c; color: white; padding-top: 20px; z-index: 1000; }
        .sidebar-header { text-align: center; margin-bottom: 30px; font-weight: bold; font-size: 1.2rem; border-bottom: 1px solid #34495e; padding-bottom: 20px; }
        .sidebar a { color: #aab8c5; padding: 15px 25px; display: flex; align-items: center; text-decoration: none; transition: 0.3s; }
        .sidebar a i { width: 25px; text-align: center; margin-right: 10px; }
        .sidebar a:hover, .sidebar a.active { background-color: rgba(255,255,255,0.1); color: white; border-left: 4px solid #4e73df; }

        /* MAIN CONTENT STYLES */
        .main-content { margin-left: 250px; padding: 30px; }
        
        .stat-card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; border-left: 5px solid #ccc; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h2 { font-weight: bold; margin: 10px 0 0 0; color: #333; }
        .stat-card p { margin: 0; color: #6c757d; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .icon-box { float: right; opacity: 0.2; font-size: 2.5rem; margin-top: -10px; }

        .chart-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); height: 400px; }
    </style>
    
    <script>
        const user = JSON.parse(sessionStorage.getItem("user"));
        if (!user) window.location.href = "index.html";
    </script>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-cubes"></i> Gretex ERP</div>
        
        <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="asset.html"><i class="fas fa-laptop-medical"></i> Add Asset</a>
        <a href="stock.html"><i class="fas fa-exchange-alt"></i> Stock In/Out</a>
        <a href="data.html"><i class="fas fa-database"></i> Import / Export</a>
        
        <div style="margin-top: 50px; border-top: 1px solid #34495e;"></div>
        <a href="Emp.html"><i class="fas fa-users me-2"></i> Add Employee</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold text-dark m-0">Dashboard</h3>
                <small class="text-muted">Overview of your inventory</small>
            </div>
            <div class="bg-white px-3 py-2 rounded shadow-sm">
                <i class="fas fa-user-circle text-primary me-2"></i>
                <span class="fw-bold" id="userNameDisplay">User</span>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="stat-card" style="border-left-color: #4e73df;">
                    <div class="icon-box text-primary"><i class="fas fa-laptop"></i></div>
                    <p class="text-primary">Total Assets</p>
                    <h2 id="totalAssets">...</h2>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="stat-card" style="border-left-color: #1cc88a;">
                    <div class="icon-box text-success"><i class="fas fa-boxes"></i></div>
                    <p class="text-success">Stock Items</p>
                    <h2 id="totalStock">...</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="stat-card" style="border-left-color: #f6c23e;">
                    <div class="icon-box text-warning"><i class="fas fa-history"></i></div>
                    <p class="text-warning">Recent Txns</p>
                    <h2 id="totalTxns">...</h2>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-8">
                <div class="chart-container">
                    <h6 class="text-muted mb-3">Asset Distribution</h6>
                    <canvas id="assetChart"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white p-4 rounded shadow-sm h-100">
                    <h6 class="text-muted mb-3">Quick Actions</h6>
                    <div class="d-grid gap-3">
                        <a href="asset.html" class="btn btn-outline-primary"><i class="fas fa-plus me-2"></i> Add New Asset</a>
                        <a href="stock.html" class="btn btn-outline-success"><i class="fas fa-exchange-alt me-2"></i> Issue Stock</a>
                        <a href="data.html" class="btn btn-outline-dark"><i class="fas fa-file-download me-2"></i> Download Report</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // *** PASTE YOUR GAS WEB APP URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbypAYvqG8Lw5-tVd-JaE4PNc6FEzkTRsEBr36uqGwA92wTxxMAOAgV9xeW9QPm4Q-0V2w/exec"; 
        
        // Set User Name
        document.getElementById("userNameDisplay").innerText = user.name;

        // --- FETCH DASHBOARD DATA ---
        async function loadDashboardData() {
            try {
                // Fetch Asset Master Data
                const assetReq = fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "exportData", sheetName: "Asset_Master" })
                }).then(res => res.json());

                // Fetch Stock Master Data
                const stockReq = fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "exportData", sheetName: "Stock_Master" })
                }).then(res => res.json());

                // Fetch Transactions Data
                const txnReq = fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "exportData", sheetName: "Transactions" })
                }).then(res => res.json());

                // Wait for all
                const [assetRes, stockRes, txnRes] = await Promise.all([assetReq, stockReq, txnReq]);

                // 1. UPDATE ASSET COUNT
                let assetCount = 0;
                let assetCategories = {};
                
                if (assetRes.status === "success" && assetRes.data.length > 1) {
                    const rows = assetRes.data.slice(1); // Remove header
                    assetCount = rows.length;
                    
                    // Count categories for Chart
                    rows.forEach(row => {
                        const cat = row[1]; // Column B is Category
                        assetCategories[cat] = (assetCategories[cat] || 0) + 1;
                    });
                }
                document.getElementById("totalAssets").innerText = assetCount;

                // 2. UPDATE STOCK COUNT
                let stockCount = 0;
                if (stockRes.status === "success" && stockRes.data.length > 1) {
                    stockCount = stockRes.data.length - 1; // Minus header
                }
                document.getElementById("totalStock").innerText = stockCount;

                // 3. UPDATE TXN COUNT
                let txnCount = 0;
                if (txnRes.status === "success" && txnRes.data.length > 1) {
                    txnCount = txnRes.data.length - 1;
                }
                document.getElementById("totalTxns").innerText = txnCount;

                // 4. RENDER CHART
                renderChart(assetCategories);

            } catch (error) {
                console.error("Error loading dashboard:", error);
                document.getElementById("totalAssets").innerText = "Err";
            }
        }

        function renderChart(dataObj) {
            const ctx = document.getElementById('assetChart').getContext('2d');
            
            // Prepare Data
            const labels = Object.keys(dataObj);
            const data = Object.values(dataObj);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Count',
                        data: data,
                        backgroundColor: '#4e73df',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Initialize
        loadDashboardData();

        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
