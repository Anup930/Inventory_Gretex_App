<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details - Gretex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #eef2f7; font-family: 'Segoe UI', sans-serif; }
        .mobile-card { max-width: 600px; margin: 20px auto; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; padding-bottom: 20px; }
        .header-bg { background: linear-gradient(135deg, #4e73df, #224abe); color: white; padding: 30px 20px; text-align: center; }
        .status-badge { font-size: 0.9rem; padding: 5px 15px; border-radius: 20px; font-weight: bold; background: white; color: #333; display: inline-block; margin-top: 10px; }
        .info-row { padding: 14px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .info-row:last-child { border-bottom: none; }
        .label { color: #888; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; }
        .value { color: #333; font-weight: 700; font-size: 1rem; text-align: right; }
        .user-card { background: #e8f5e9; margin: 20px; padding: 15px; border-radius: 10px; border-left: 5px solid #1cc88a; }
        .loading { text-align: center; padding: 50px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <div id="contentArea">
            <div class="loading">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3">Fetching Asset Details...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="issueModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>Report Issue</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="issueForm">
                        <input type="hidden" id="modalAssetId">
                        <div class="mb-3"><label class="form-label">Employee ID</label><input type="text" class="form-control" id="empId" required></div>
                        <div class="mb-3"><label class="form-label">Your Name</label><input type="text" class="form-control" id="empName" required></div>
                        <div class="mb-3"><label class="form-label">Describe Issue</label><textarea class="form-control" id="issueDesc" rows="3" required></textarea></div>
                        <button type="submit" class="btn btn-danger w-100">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="verifyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i>Verify Your Asset</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="verifyForm">
                        <input type="hidden" id="verifyAssetId">
                        
                        <div class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="fas fa-user-check me-2"></i>
                            <div><strong>Declaration:</strong> This asset belongs to me.</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small text-muted">Employee ID</label>
                                <input type="text" class="form-control fw-bold" id="verifyEmpId" readonly>
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">Name</label>
                                <input type="text" class="form-control fw-bold" id="verifyEmpName" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Front Photo <span class="text-danger">*</span></label>
                            <input type="file" class="form-control" id="frontPic" accept="image/*" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Back Photo <span class="text-danger">*</span></label>
                            <input type="file" class="form-control" id="backPic" accept="image/*" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Remarks (Optional)</label>
                            <textarea class="form-control" id="verifyRemark" rows="2" placeholder="Any physical damage or notes?"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100 btn-lg">Submit Verification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ PASTE YOUR GAS WEB APP URL HERE ðŸ‘‡ðŸ‘‡ðŸ‘‡
        const API_URL = "https://script.google.com/macros/s/AKfycbxsrVHpKEdYE98vNZj5tevxJVwjj-VHJ32uhqvLUrGiG7XQQKwTz7HOf7TKd3dw56xVvA/exec"; 

        const params = new URLSearchParams(window.location.search);
        const assetId = params.get('id');
        let currentAssetData = {}; 

        if(assetId) {
            fetchDetails(assetId);
        } else {
            document.getElementById('contentArea').innerHTML = '<div class="text-center p-5 text-danger"><h3>Invalid QR Code</h3><p>No Asset ID found.</p></div>';
        }

        function fetchDetails(id) {
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "getAssetDetails", assetId: id })
            })
            .then(res => res.json())
            .then(result => {
                if(result.status === "success") {
                    currentAssetData = result.data;
                    renderAsset(result.data);
                } else {
                    document.getElementById('contentArea').innerHTML = '<div class="text-center p-5 text-danger"><h3>Asset Not Found</h3><p>Please check the ID.</p></div>';
                }
            })
            .catch(err => {
                document.getElementById('contentArea').innerHTML = '<div class="text-center p-5 text-danger"><h3>Connection Error</h3></div>';
            });
        }

        function renderAsset(data) {
            let statusColor = data.state === 'In-Use' ? '#f6c23e' : (data.state === 'Available' ? '#1cc88a' : '#e74a3b');
            
            let html = `
                <div class="mobile-card">
                    <div class="header-bg">
                        <i class="fas fa-laptop fa-3x mb-2"></i>
                        <h2 class="m-0">${data.id}</h2>
                        <div class="status-badge" style="color:${statusColor}">${data.state}</div>
                    </div>

                    ${data.state === 'In-Use' ? `
                    <div class="user-card">
                        <div class="label" style="color:#1cc88a;">CURRENTLY ASSIGNED TO</div>
                        <div class="value" style="font-size:1.2rem; color:#2c3e50; text-align:left;">
                            <i class="fas fa-user-circle me-2"></i> ${data.user}
                        </div>
                    </div>` : ''}

                    <div class="info-row"><span class="label">Category</span><span class="value">${data.category}</span></div>
                    <div class="info-row"><span class="label">Brand / Model</span><span class="value">${data.brand} ${data.model}</span></div>
                    <div class="info-row"><span class="label">Serial No</span><span class="value text-break">${data.serial}</span></div>
                    <div class="info-row"><span class="label">Config</span><span class="value text-break">${data.config}</span></div>
                    <div class="info-row"><span class="label">Location</span><span class="value">${data.location}</span></div>
                    
                    <div class="p-4 d-grid gap-2">
                        ${data.state === 'In-Use' ? `
                        <button class="btn btn-success fw-bold py-2" onclick="openVerifyModal()">
                            <i class="fas fa-camera me-2"></i> VERIFY YOUR ASSET
                        </button>` : ''}
                        
                        <button class="btn btn-outline-danger fw-bold py-2" onclick="openReportModal('${data.id}')">
                            <i class="fas fa-bug me-2"></i> REPORT ISSUE
                        </button>
                    </div>

                    <div class="text-center p-2 bg-light">
                        <small class="text-muted">GRETEX ERP SYSTEM</small>
                    </div>
                </div>
            `;
            document.getElementById('contentArea').innerHTML = html;
        }

        // --- VERIFY ASSET LOGIC ---
        function openVerifyModal() {
            document.getElementById('verifyAssetId').value = currentAssetData.id;
            
            let userStr = currentAssetData.user || "";
            let name = userStr; 
            let id = "";
            
            if(userStr.includes("(") && userStr.includes(")")) {
                let parts = userStr.split('(');
                name = parts[0].trim();
                id = parts[1].replace(')', '').trim();
            }

            document.getElementById('verifyEmpName').value = name;
            document.getElementById('verifyEmpId').value = id;

            new bootstrap.Modal(document.getElementById('verifyModal')).show();
        }

        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Uploading...';
            btn.disabled = true;

            try {
                const frontFile = document.getElementById('frontPic').files[0];
                const backFile = document.getElementById('backPic').files[0];

                const frontBase64 = await toBase64(frontFile);
                const backBase64 = await toBase64(backFile);

                const payload = {
                    action: "verifyAsset",
                    assetId: document.getElementById('verifyAssetId').value,
                    empId: document.getElementById('verifyEmpId').value,
                    empName: document.getElementById('verifyEmpName').value,
                    remark: document.getElementById('verifyRemark').value,
                    frontImage: { name: frontFile.name, type: frontFile.type, data: frontBase64 },
                    backImage: { name: backFile.name, type: backFile.type, data: backBase64 }
                };

                sendData(payload, btn, originalText, 'verifyModal');

            } catch (error) {
                console.error(error);
                Swal.fire("Error", "Image processing failed.", "error");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // --- REPORT ISSUE LOGIC ---
        function openReportModal(id) {
            document.getElementById('modalAssetId').value = id;
            new bootstrap.Modal(document.getElementById('issueModal')).show();
        }

        document.getElementById('issueForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';
            btn.disabled = true;

            const payload = {
                action: "reportIssue",
                assetId: document.getElementById('modalAssetId').value,
                empId: document.getElementById('empId').value,
                empName: document.getElementById('empName').value,
                issue: document.getElementById('issueDesc').value
            };

            sendData(payload, btn, originalText, 'issueModal');
        });

        // Helper Functions
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        function sendData(payload, btn, btnText, modalId) {
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === "success") {
                    const modal = bootstrap.Modal.getInstance(document.getElementById(modalId));
                    modal.hide();
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: data.message,
                        confirmButtonColor: '#1cc88a'
                    });
                    document.getElementById(modalId === 'issueModal' ? 'issueForm' : 'verifyForm').reset();
                } else {
                    Swal.fire("Error", data.message || "Submission failed.", "error");
                }
                btn.innerText = btnText;
                btn.disabled = false;
            })
            .catch(err => {
                Swal.fire("Error", "Network Error.", "error");
                btn.innerText = btnText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
