<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details - Gretex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #eef2f7; font-family: 'Segoe UI', sans-serif; }
        .mobile-card { max-width: 600px; margin: 20px auto; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; padding-bottom: 20px; }
        .header-bg { background: linear-gradient(135deg, #4e73df, #224abe); color: white; padding: 30px 20px; text-align: center; }
        .status-badge { font-size: 0.9rem; padding: 5px 15px; border-radius: 20px; font-weight: bold; background: white; color: #333; display: inline-block; margin-top: 10px; }
        .info-row { padding: 14px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .info-row:last-child { border-bottom: none; }
        .label { color: #888; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; }
        .value { color: #333; font-weight: 700; font-size: 1rem; text-align: right; }
        .user-card { background: #e8f5e9; margin: 20px; padding: 15px; border-radius: 10px; border-left: 5px solid #1cc88a; }
        .history-card { background: #fff8e1; margin: 0 20px 20px 20px; padding: 15px; border-radius: 10px; border-left: 5px solid #ffc107; }
        .loading { text-align: center; padding: 50px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <div id="contentArea">
            <div class="loading">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3">Fetching Asset Details...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="verifyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-camera me-2"></i>Verify Asset</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="verifyForm">
                        <input type="hidden" id="verifyAssetId">
                        <div class="alert alert-success d-flex align-items-center small py-2">
                            <i class="fas fa-check-circle me-2"></i> Confirming physical possession.
                        </div>
                        <div class="row mb-3 g-2">
                            <div class="col-6">
                                <label class="small text-muted mb-0">Emp ID</label>
                                <input type="text" class="form-control form-control-sm fw-bold" id="verifyEmpId" readonly>
                            </div>
                            <div class="col-6">
                                <label class="small text-muted mb-0">Name</label>
                                <input type="text" class="form-control form-control-sm fw-bold" id="verifyEmpName" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-camera text-primary me-1"></i> Front Photo</label>
                            <input type="file" class="form-control" id="frontPic" accept="image/*" capture="environment" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-camera text-primary me-1"></i> Back Photo</label>
                            <input type="file" class="form-control" id="backPic" accept="image/*" capture="environment" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Remarks</label>
                            <textarea class="form-control" id="verifyRemark" rows="2" placeholder="Any scratches or damage?"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Submit Verification</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="issueModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>Report Issue</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="issueForm">
                        <input type="hidden" id="modalAssetId">
                        <div class="mb-3"><label class="form-label">Employee ID</label><input type="text" class="form-control" id="empId" required></div>
                        <div class="mb-3"><label class="form-label">Your Name</label><input type="text" class="form-control" id="empName" required></div>
                        <div class="mb-3"><label class="form-label">Describe Issue</label><textarea class="form-control" id="issueDesc" rows="3" required></textarea></div>
                        <button type="submit" class="btn btn-danger w-100">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // *** PASTE YOUR GAS WEB APP URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbypAYvqG8Lw5-tVd-JaE4PNc6FEzkTRsEBr36uqGwA92wTxxMAOAgV9xeW9QPm4Q-0V2w/exec"; 

        const params = new URLSearchParams(window.location.search);
        const assetId = params.get('id');
        let currentAssetData = {}; 

        if(assetId) {
            fetchDetails(assetId);
        } else {
            document.getElementById('contentArea').innerHTML = '<div class="text-center p-5 text-danger"><h3>Invalid QR</h3><p>No ID found.</p></div>';
        }

        function fetchDetails(id) {
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "getAssetDetails", assetId: id })
            })
            .then(res => res.json())
            .then(result => {
                if(result.status === "success") {
                    currentAssetData = result.data;
                    renderAsset(result.data);
                } else {
                    document.getElementById('contentArea').innerHTML = `<div class="text-center p-5 text-danger"><h3>Error</h3><p>${result.message}</p></div>`;
                }
            })
            .catch(err => {
                document.getElementById('contentArea').innerHTML = '<div class="text-center p-5 text-danger"><h3>Connection Error</h3></div>';
            });
        }

        function renderAsset(data) {
            let statusColor = data.state === 'In-Use' ? '#f6c23e' : (data.state === 'Available' ? '#1cc88a' : '#e74a3b');
            
            // Verification Logic
            const vCount = data.verifyCount || 0;
            const canVerify = vCount < 4;
            const lastVerifiedText = data.lastVerified || "Never";

            let html = `
                <div class="mobile-card">
                    <div class="header-bg">
                        <i class="fas fa-laptop fa-3x mb-2"></i>
                        <h2 class="m-0">${data.id}</h2>
                        <div class="status-badge" style="color:${statusColor}">${data.state}</div>
                    </div>

                    <div class="user-card">
                        <div class="label" style="color:#1cc88a;">CURRENTLY ASSIGNED TO</div>
                        <div class="value" style="font-size:1.1rem; color:#2c3e50; text-align:left;">
                            <i class="fas fa-user-circle me-2"></i> ${data.user || 'Unassigned'}
                        </div>
                    </div>

                    <div class="history-card">
                        <div class="label" style="color:#ffc107;">VERIFICATION LOG</div>
                        <div class="value" style="text-align:left; font-size:0.9rem;">
                            <i class="fas fa-clock me-1"></i> Last: <b>${lastVerifiedText}</b><br>
                            <i class="fas fa-sync me-1"></i> Count: <b>${vCount} / 4</b>
                        </div>
                    </div>

                    <div class="info-row"><span class="label">Brand / Model</span><span class="value">${data.brand} ${data.model}</span></div>
                    <div class="info-row"><span class="label">Serial No</span><span class="value text-break">${data.serial}</span></div>
                    <div class="info-row"><span class="label">Location</span><span class="value">${data.location}</span></div>
                    
                    <div class="p-4 d-grid gap-2">
                        ${data.state === 'In-Use' ? `
                        <button class="btn btn-success fw-bold py-2" onclick="openVerifyModal()" ${!canVerify ? 'disabled' : ''}>
                            ${canVerify ? `<i class="fas fa-camera me-2"></i> VERIFY ASSET (${vCount}/4)` : `<i class="fas fa-ban me-2"></i> LIMIT REACHED`}
                        </button>` : ''}
                        
                        <button class="btn btn-outline-danger fw-bold py-2" onclick="openReportModal('${data.id}')">
                            <i class="fas fa-bug me-2"></i> REPORT ISSUE
                        </button>
                    </div>

                    <div class="text-center p-2 bg-light">
                        <small class="text-muted">GRETEX ERP SYSTEM</small>
                    </div>
                </div>
            `;
            document.getElementById('contentArea').innerHTML = html;
        }

        function openVerifyModal() {
            document.getElementById('verifyAssetId').value = currentAssetData.id;
            let userStr = currentAssetData.user || "";
            let name = userStr, id = "";
            if(userStr.includes("(") && userStr.includes(")")) {
                let parts = userStr.split('(');
                name = parts[0].trim();
                id = parts[1].replace(')', '').trim();
            }
            document.getElementById('verifyEmpName').value = name;
            document.getElementById('verifyEmpId').value = id;
            new bootstrap.Modal(document.getElementById('verifyModal')).show();
        }

        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';
            btn.disabled = true;

            try {
                const frontFile = document.getElementById('frontPic').files[0];
                const backFile = document.getElementById('backPic').files[0];
                const frontBase64 = await toBase64(frontFile);
                const backBase64 = await toBase64(backFile);

                const payload = {
                    action: "verifyAsset",
                    assetId: document.getElementById('verifyAssetId').value,
                    empId: document.getElementById('verifyEmpId').value,
                    empName: document.getElementById('verifyEmpName').value,
                    remark: document.getElementById('verifyRemark').value,
                    frontImage: { name: frontFile.name, type: frontFile.type, data: frontBase64 },
                    backImage: { name: backFile.name, type: backFile.type, data: backBase64 }
                };

                sendData(payload, btn, originalText, 'verifyModal');
            } catch (error) {
                Swal.fire("Error", "Processing failed.", "error");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        function openReportModal(id) {
            document.getElementById('modalAssetId').value = id;
            new bootstrap.Modal(document.getElementById('issueModal')).show();
        }

        document.getElementById('issueForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';
            btn.disabled = true;

            const payload = {
                action: "reportIssue",
                assetId: document.getElementById('modalAssetId').value,
                empId: document.getElementById('empId').value,
                empName: document.getElementById('empName').value,
                issue: document.getElementById('issueDesc').value
            };
            sendData(payload, btn, "Submit Report", 'issueModal');
        });

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        function sendData(payload, btn, btnText, modalId) {
            fetch(API_URL, { method: "POST", body: JSON.stringify(payload) })
            .then(res => res.json())
            .then(data => {
                if(data.status === "success") {
                    bootstrap.Modal.getInstance(document.getElementById(modalId)).hide();
                    Swal.fire('Success', data.message, 'success').then(() => fetchDetails(assetId));
                } else {
                    Swal.fire("Error", data.message, "error");
                }
                btn.innerText = btnText; btn.disabled = false;
            })
            .catch(() => {
                Swal.fire("Error", "Network Error.", "error");
                btn.innerText = btnText; btn.disabled = false;
            });
        }
    </script>
</body>
</html>
